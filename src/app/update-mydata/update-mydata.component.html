


  <form >
    <div class="form-group" >
      <label  for="name">Nombre</label>
      <input #nombred type="text"
       value="{{ datosEstudiante.name }}" 
       class="form-control" id="nombre" >    
    </div>
    <div class="form-group">
      <label  for="numero">Numero</label>
      <input #numerod type="text" 
      value="{{ datosEstudiante.number }}"
       class="form-control" id="number" placeholder="ingresa tu Numero">
    </div>

    <button type="submit"
    (click)="actualizarDatosComp(nombred, numerod)"
     class="btn btn-primary"     
     >Enviar</button>
    
  </form>

  <hr/>
  <button type="button" class="btn btn-info"x routerLink="/" >Regresar </button>
